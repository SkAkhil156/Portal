<!DOCTYPE html>
<html>
<head>
    <title>Frame</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Ensures the image fully covers the frame */
        }
    </style>
</head>
<body>
    <img src="home.jpeg" alt="Image">
</body>
</html>
